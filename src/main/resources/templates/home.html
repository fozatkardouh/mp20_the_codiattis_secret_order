<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <th:block th:include="fragments/base :: header"></th:block>
</div>
<table th:if="${not #lists.isEmpty(members)}">
    <thead>
    <tr>
        <th>User name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.username}">User Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
